<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <!-- <link rel="stylesheet" href="css/normalize.css"> -->

    <link rel="stylesheet" href="/stylesheets/vanilla.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div id="jqt">

      <div id="loading">
        <div class="toolbar">
          <h1>Moglee</h1>
        </div>
        Loading
      </div>


      <div id="login">
        <div class="toolbar">
          <h1>Moglee</h1>
        </div>
        <ul class="rounded">
          <li>
            <input class="email-field" type="text" placeholder="Email">
          </li>
          <li>
            <input class="password-field" type="password" placeholder="Passord">
          </li>
        </ul>
        <a href="#" class="whiteButton" id="signin">Sign In </a>
      </div>

      <div id="conversations">
      </div>


      <div id="conversation"></div>

    </div>


    <script id="conversations-templ" type="text/templ">
        <div class="toolbar">
          <h1>Moglee</h1>
        </div>
        <div class="body">
          <ul class="messages edgetoedge scroll" style="margin:0">
          <% conversations.each(function( conv ) { %>
            <li class="conversation" data-id="<%= conv.id %>">
              <b><%= conv.recipient.get('email') %></b><br>
              <em><%= conv.getLastMessageText() %></em>
            </li>
          <% }) %>
          </ul>
        </div>
    </script>

    <script id="conversation-templ" type="text/templ">
      <div class="toolbar">
        <a href="#conversations" class="custom-back">Back</a>
        <h1><%= recipient.get('email') %></h1>
      </div>
      <div class="body">
        <div class="messages-wrapper">
          <div class="messages"></div>
          <div class="spacer"></div>
        </div>
        <div class="match-bar"></div>
        <div class="sendbar">
          <input class="send-message-field" type="text" />
          <button class="send">Send</button>
        </div>
      </div>
    </script>

    <script id="message-templ" type="text/templ">
      <div class="message">
        <%= model.get('body') %>
      </div>
      <div class="clear"></div>
    </script>


    <script src="/javascripts/underscore.js"></script>
    <script src="/javascripts/zepto.min.js"></script>
    <script src="/javascripts/backbone.js"></script>
    <script src="/javascripts/jqtouch.min.js"></script>
    <script src='/javascripts/models.js'></script>
    <script src='/javascripts/views.js'></script>
    <script src='/javascripts/glyphs.js'></script>
    <script src='/javascripts/app.js'></script>

  </body>
</html>
